<div class="row">
    <div class="col-md-12">
        <form [formGroup]="ingredientForm" (ngSubmit)="onAddIngredient()">
            <div class="row">
                <div class="col-md-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" formControlName="name">
                    <span *ngIf="!ingredientForm.get('name').valid && ingredientForm.get('name').touched"> Please
                        enter name</span>
                </div>
                <div class="col-md-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" formControlName="amount">
                    <span *ngIf="!ingredientForm.get('amount').valid && ingredientForm.get('amount').touched"> Please
                            enter valid amount</span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 btn-toolbar">
                    <button class="btn btn-success" type="submit" [disabled]="!ingredientForm.valid">{{ editMode ? 'Update' : 'Add'}}</button>
                    <button class="btn btn-danger" type="button">Delete</button>
                    <button class="btn btn-primary" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
