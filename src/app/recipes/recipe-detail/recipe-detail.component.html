<div class="row">
    <div class="col-md-12">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="btn-group" appDropdown>
            <button class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">Add Ingredients to Shopping List</a></li>
                <li><a (click)="onEditRecipe()" style="cursor: pointer;">Edit Recipe</a></li>
                <li><a style="cursor: pointer;">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        {{ recipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h3>Ingredients: </h3>
        <div class="col-md-8">
            <table class="table">
                <thead>
                    <tr>
                        <th class="col">Name</th>
                        <th class="col">Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let ingredient of recipe.ingredients">
                        <td>{{ ingredient.name }}</td>
                        <td>{{ ingredient.amount }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
