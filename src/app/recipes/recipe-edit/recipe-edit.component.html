<div class="row">
    <div class="col-md-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-md-12 btn-toolbar">
                    <button [disabled]="!recipeForm.valid" type="submit" class="btn btn-success">Save</button>
                    <button type="reset" class="btn btn-danger">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input formControlName="name" type="text" id="name" class="form-control">
                        <span *ngIf="!recipeForm.get('name').valid && recipeForm.get('name').touched">
                            Please enter name</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input formControlName="imagePath" type="text" id="imagePath" class="form-control">
                        <span *ngIf="!recipeForm.get('imagePath').valid && recipeForm.get('imagePath').touched">
                            Please enter image URL</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <img src="" alt="Error, couldn't load image" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea formControlName="description" type="text" id="description" class="form-control"
                            rows="6"></textarea>
                        <span *ngIf="!recipeForm.get('description').valid && recipeForm.get('description').touched">
                            Please enter description</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" formArrayName="ingredients">
                    <div class="row" *ngFor="let ingredientCtrl of controls; let i = index" [formGroupName]="i"
                        style="margin: 10px;">
                        <div class="col-md-7">
                            <input formControlName="name" type="text" class="form-control" placeholder="Ingredient Name">
                        </div>
                        <div class="col-md-3">
                            <input formControlName="amount" type="number" class="form-control" placeholder="Amount">
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-danger">X</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-12">
                            <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add
                                Ingredient</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
