<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="alert alert-danger" *ngIf="error">
            <p style="text-align: center;">{{ error }}</p>
        </div>
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <!-- Log in Form -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" *ngIf="isLoginMode && !isLoading">
            <h2 class="text-center">Log in</h2>
            <div class="form-group">
                <label for="usernameOrEmail">Email or Username</label>
                <input type="text" formControlName="usernameOrEmail" id="usernameOrEmail" class="form-control">
                <span *ngIf="!loginForm.get('usernameOrEmail').valid && loginForm.get('usernameOrEmail').touched">
                    Plese enter Email or Username
                </span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" id="password" class="form-control">
                <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">
                    Please enter Password
                </span>
            </div>
            <div class="btn-toolbar">
                <button class="btn btn-primary" type="submit"
                    [disabled]="!loginForm.valid">Log in</button>
                <button class="btn btn-warning" type="button" (click)="onSwitchMode()">Switch to Sign up</button>
            </div>
        </form>
        <!-- Sign Up Form -->
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" *ngIf="!isLoginMode && !isLoading">
            <h2 class="text-center">Sign up</h2>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" formControlName="name" id="name" class="form-control">
                <span *ngIf="!signupForm.get('name').valid && signupForm.get('name').touched">
                    Plese enter Your Name, 4-40 characters
                </span>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" formControlName="username" id="username" class="form-control">
                <span *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched">
                    Please enter Your Username, 3-20 characters
                </span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" formControlName="email" id="email" class="form-control">
                <span *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched">
                    Please enter Your Email, max 40 characters
                </span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" id="password" class="form-control">
                <span *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched">
                    Please enter Your Password, 6-20 characters
                </span>
            </div>
            <div class="btn-toolbar">
                <button class="btn btn-primary" type="submit"
                    [disabled]="!signupForm.valid">Sign up</button>
                <button class="btn btn-warning" type="button" (click)="onSwitchMode()">Switch to Log in</button>
            </div>
        </form>
    </div>
</div>
